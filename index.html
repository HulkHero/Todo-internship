<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <main>
      <h1 class="header">Todo List</h1>
      <form id="form-wrapper">
        <input
          type="text"
          name="task"
          id="taskInput"
          placeholder="Enter your task"
          value=""
          required
        />
        <button type="submit" id="submitButton" value="Add Task">
          Add Task
        </button>
      </form>
      <div id="form-wrapper">
        <input
          type="search"
          class="search"
          id="taskInput"
          placeholder="search"
        />
      </div>
    </main>

    <div>
      <ul class="ul-wrapper"></ul>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
